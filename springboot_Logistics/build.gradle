plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
    id 'java-library'
}

group = 'kr.co.seoulit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

bootWar{
   archiveFileName = "Root.war"
}

repositories {
	mavenCentral()
}

bootRun {
   String activeProfile = System.properties['spring.profiles.active']
   systemProperty "spring.profiles.active", activeProfile
}

dependencies {
	compile("org.springframework.boot:spring-boot-devtools")
	compile files('src/main/resources/lib/mail.jar')
	compile files('src/main/resources/lib/commons-lang-2.6.jar')
 	compile files('src/main/resources/lib/ojdbc6.jar')
 	compile files('src/main/resources/lib/javax.servlet-3.0.jar')
 	compile files('src/main/resources/lib/jsp-api.jar') 
 	compile files('src/main/resources/lib/xml_json.jar')
 	implementation 'org.springframework.boot:spring-boot-starter-aop'
 	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
	
	
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	
	
	compile('org.apache.tomcat.embed:tomcat-embed-jasper')
	compile('javax.servlet:jstl:1.2')	
	compile('org.sitemesh:sitemesh:3.0.1')
	compile group: 'org.springframework.security', name: 'spring-security-taglibs'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	compile group: 'net.sf.json-lib', name: 'json-lib-ext-spring', version: '1.0.2'
	compile group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4.1', version: '1.16'
	compile group: 'net.sf.jasperreports', name: 'jasperreports', version: '5.5.0'
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.9'
	
    implementation group: 'commons-io', name: 'commons-io', version: '2.6' 
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3' 
    implementation group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'	



	implementation 'com.lowagie:itext:2.1.7'
	implementation 'com.itextpdf:itext-pdfa:5.5.13.3'
    //implementation 'com.itextpdf:itext-xtra:5.5.13.3'
	implementation 'com.itextpdf:itext-parent:1.0.0'
	implementation 'com.itextpdf:itextpdf:5.5.13.3'
	
	implementation 'com.itextpdf:itext-asian:5.2.0'

	//Excel �궗�슜�븯湲� �쐞�빐�꽌 �븘�슂�븳 lib�뱾 
	// https://mvnrepository.com/artifact/org.apache.poi/poi
	implementation 'org.apache.poi:poi:4.1.2'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	implementation 'org.apache.poi:poi-ooxml:4.1.2'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
	implementation 'org.apache.poi:poi-ooxml-schemas:4.1.2'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-excelant
	implementation 'org.apache.poi:poi-excelant:4.1.2'

	// https://mvnrepository.com/artifact/servlets.com/cos
	implementation group: 'servlets.com', name: 'cos', version: '05Nov2002'

	// https://mvnrepository.com/artifact/opensymphony/sitemesh
	implementation group: 'opensymphony', name: 'sitemesh', version: '2.4.2'
	
